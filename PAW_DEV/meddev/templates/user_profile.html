{% extends "base.html" %}
{% load custom_filters %}

{% block title %}{{ user.username }}'s profile{% endblock %}

{% block content %}

<h1>Your Profile</h1>
<hr>
<div class="user_profile">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>


{% endblock %}
